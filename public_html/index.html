        <br id="linebreak"/>
        
        <script>
            const weddingDate = new Date("August 9, 2025 14:00:00");
            const lineBreak = document.getElementById("linebreak");

            let days = Math.floor((weddingDate.valueOf() - Date.now()) / 86400000);
            let countDown = document.createElement("p");

            if (days > 0) {
                countDown.innerText = days + " days until the big day!";
            } else if (days == 0) {
                countDown.innerText = "Today is the big day!";
            } else {
                countDown.innerText = "Thank you to all who celebrated with us on our big day!";
            }
            
            document.body.insertBefore(countDown, lineBreak);
        </script>
